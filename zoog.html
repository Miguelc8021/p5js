<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(220);
  
  //'body'
  fill(255,255,255)
  rectMode(CENTER)
  rect(200,150,100,100)
  
  
  //'legs'
  rectMode(CENTER)
  rect(200,250,100,100)
  
  
  //'arms'
  fill(255,0,0)
  triangle(150,200,150,100,50,200)
  triangle(350,200,250,100,250,200)
  
  
  //'feet'
  triangle(150,250,50,300,150,300)
  triangle(350,300,250,250,250,300)
  
  //'face'
  rectMode(CENTER)
  rect(200,50,100,100)
  
  //'eyes'
  fill(0,0,0)
  ellipse(225,40,25,25)
  ellipse(180,40,25,25)
  
  //'mouth'
  line(230,80,170,80)
  
  //'nose'
  point(203,60)
  
  //'words'
  textSize(15)
  text("YZY",215,130)
  
  //line color
  stroke(0,255,0)
  strokeWeight(5)
}
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/Miguelc8021/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>
